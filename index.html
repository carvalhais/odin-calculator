<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calc.css">
    <script src="./calc.js" defer></script>
</head>
<body>
    <div class="front-bezel">
        <div class="branding">
            Super-Duper Calculator
        </div>
        <div class="lcd">
            <div class="lcd-ghost">
                8.8.8.8.8.8.8.8.8.8
                <div class="lcd-active">
                    
                </div>
            </div>
        </div>
        <div class="keyboard">
            <div class="fn-keys">
                <button style="visibility: hidden;"></button>
                <button style="visibility: hidden;"></button>
                <button id="button-ac">AC</button>
                <button id="button-bs">&#x232B;</button>
            </div>
            <div class="op-keys">
                <div class="key-column numeric">
                    <button id="button-7">7</button>
                    <button id="button-4">4</button>
                    <button id="button-1">1</button>
                    <button id="button-0">0</button>
                </div>
                <div class="key-column numeric">
                    <button id="button-8">8</button>
                    <button id="button-5">5</button>
                    <button id="button-2">2</button>
                    <button id="button-dec">.</button>
                </div>
                <div class="key-column numeric">
                    <button id="button-9">9</button>
                    <button id="button-6">6</button>
                    <button id="button-3">3</button>
                    <button id="button-eq">=</button>
                </div>
                <div class="key-column operations">
                    <button id="button-div">&divide;</button>
                    <button id="button-mul">&times;</button>
                    <button id="button-sub">-</button>
                    <button id="button-add">+</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
